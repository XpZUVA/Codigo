<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Íconos de FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body class="bg-black flex items-center justify-center min-h-screen">
  <!-- Fondo con partículas -->
  <div id="particles-js" class="absolute inset-0 z-0"></div>

  <!-- Formulario -->
  <div class="bg-gradient-to-br from-gray-900 via-purple-900 to-black p-8 rounded-2xl shadow-2xl w-full max-w-md border-2 border-purple-500 relative z-10">
    <h2 class="text-4xl font-bold mb-6 text-center text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400">
      <i class="fas fa-user-circle mr-2"></i>Iniciar Sesión
    </h2>
    <form id="login-form" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-300">Correo Electrónico</label>
        <div class="mt-1 relative">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Ingresa tu correo electrónico"
            class="w-full px-3 py-2 bg-gray-800 border-2 border-purple-500 rounded-md text-white placeholder-gray-500 focus:outline-none focus:border-pink-500 transition duration-300"
            required
          >
          <i class="fas fa-envelope absolute right-3 top-1/2 transform -translate-y-1/2 text-purple-400"></i>
        </div>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-300">Contraseña</label>
        <div class="mt-1 relative">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Ingresa tu contraseña"
            class="w-full px-3 py-2 bg-gray-800 border-2 border-purple-500 rounded-md text-white placeholder-gray-500 focus:outline-none focus:border-pink-500 transition duration-300"
            required
          >
          <i class="fas fa-lock absolute right-3 top-1/2 transform -translate-y-1/2 text-purple-400"></i>
        </div>
      </div>
      <div>
        <button
          type="submit"
          class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-3 px-4 rounded-md hover:from-purple-700 hover:to-pink-700 focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-300 transform hover:scale-105"
        >
          <i class="fas fa-sign-in-alt mr-2"></i>Iniciar Sesión
        </button>
      </div>
    </form>
    <p class="mt-4 text-center text-sm text-gray-400">
      ¿No tienes una cuenta? <a href="#" class="text-purple-400 hover:underline">Regístrate</a>
    </p>
  </div>

  <script src="app.js"></script>
  <script src="particles.js"></script>
</body>
</html>
